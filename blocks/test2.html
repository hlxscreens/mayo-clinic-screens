<!DOCTYPE html>
<html>
<head>
    <title>Carousel with Sliding Images</title>
    <style>
        /* Set the width and height of the carousel */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        main {
            width: 60%;
            height: 500px;
            margin: 100px auto auto;
            position: relative;
            overflow: hidden;
        }
        .slide{
            width: 100%;
            height: 100%;
            transition: 1s;
            position: absolute;
        }
    </style>
</head>
<body>
<main>
<div class="carousel-container">
    <img class="slide" src="https://main--mayo-clinic-screens--div8063.hlx.page/content/screens/lobby-area/media_1f83c4a949d8f154331a6990275e2a10de9d9ea69.jpeg?width=2000&format=webply&optimize=medium" alt="Image 1">
    <img class="slide" src="https://main--mayo-clinic-screens--div8063.hlx.page/content/screens/lobby-area/media_1c364d8126458558780106f785f7a03bd526cfda3.jpeg?width=2000&format=webply&optimize=medium" alt="Image 2">
</div>
</main>
<script>
  const slides = document.querySelectorAll('.slide');
  let counter = 0;

  slides.forEach((slide, index) => {
    slide.style.left =  `${index * 100}%`;
  })

  setInterval(() => {
    slides.forEach((slide) => {
      slide.style.transform = `translateX(-${counter * 100}%)`;
    })
    counter++;
    if(counter === slides.length) {

    }
  }, 5000);
</script>
</body>
</html>
