<html>
<head>
    <style>
        .carousel-container {
            display: flex;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .carousel-slide {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            width: 100%;
            height: 50%;
            object-fit: cover;
        }

        .carousel-text {
            width: 100%;
            height: 50%;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="carousel-container">
    <div class="carousel-slide">
        <img src="https://main--mayo-clinic-screens--div8063.hlx.page/content/screens/lobby-area/media_1f83c4a949d8f154331a6990275e2a10de9d9ea69.jpeg?width=2000&format=webply&optimize=medium" alt="Image 1">
        <div class="carousel-text">
            <h2>Text for Image 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
    <div class="carousel-slide">
        <img src="https://main--mayo-clinic-screens--div8063.hlx.page/content/screens/lobby-area/media_1c364d8126458558780106f785f7a03bd526cfda3.jpeg?width=2000&format=webply&optimize=medium" alt="Image 2">
        <div class="carousel-text">
            <h2>Text for Image 2</h2>
            <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </div>
</div>
<script>
  const carouselSlide = document.querySelector('.carousel-slide');
  const carouselImages = document.querySelectorAll('.carousel-slide img');
  const carouselTexts = document.querySelectorAll('.carousel-slide .carousel-text');

  // Set initial position of carousel slide
  let counter = 0;
  carouselSlide.style.transform = `translateX(-${counter * 100}%)`;

  // Set interval for sliding
  setInterval(() => {
    counter++;
    if (counter >= carouselImages.length) {
      counter = 0;
    }
    carouselSlide.style.transform = `translateX(-${counter * 100}%)`;
  }, 5000);
</script>
</body>
</html>
